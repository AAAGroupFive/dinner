<!DOCTYPE html>
<html>
  
  <head>
      <meta charset="UTF-8">
      <title>商品列表</title>
      <meta name="renderer" content="webkit">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
      <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
      <link rel="stylesheet" href="./css/font.css">
      <link rel="stylesheet" href="./css/xadmin.css">
      <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
      <script src="./lib/layui/layui.js" charset="utf-8"></script>
      <script type="text/javascript" src="./js/xadmin.js"></script>
  </head>
  
  <body>
  		<div class="demoTable" style="margin-top: 10px;width: 1662px;margin-left: 20px;">
  		商品名称：
          <div class="layui-inline">
            <input class="layui-input" name="order_number" id="demoReload" autocomplete="off">
          </div>
          <div class="layui-btn" data-type="reload" id="searchBtn"><i class="layui-icon">&#xe615;</i>搜索</div>
          <div class="layui-btn" data-type="reload" id="redo"><i class="layui-icon">&#xe669;</i></div>
    	</div>
		<table class="layui-hide" id="orderlist" lay-filter="demo"></table>
		<script>
          layui.use('table', function(){
		  var table = layui.table;

		  table.render({
		     elem: '#orderlist'
		    ,title: '用户数据表'
		    ,height:790
		    ,width:2000
            ,url: 'goodsList'
		    ,toolbar: '#toolbarDemo'
		    ,page: true
		    ,even: true
		    ,size: 'lg'
		    ,cols:[ [
			 	       {field: 'GOODS_ID', title: '商品id', width:180, sort: true, unresize: true ,fixed: 'left'}
			 	       ,{field:'GOODS_NUMBER', title: '商品编号',width:150}
				       ,{field: 'GOODS_NAME', title: '食材名称', width: 240, sort: true}
                       ,{field: 'GOODS_PRICE', title: '单价', width: 180}
				       ,{field: 'GOODS_STOCK', title: '食材数量', width:200}
				       ,{field: 'GOODS_UNIT', title: '规格', width: 240}
                       ,{field: '', title:'操作', toolbar: '#barDemo', width:400}
		            ]]
		           ,id: 'testReload'
		   		 })
		  })
		</script>
  </body>

</html>
