<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工查询</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<div class="x-nav">

    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<table id="demo" lay-filter="test">
    <div class="layui-btn-group">
        <button class="layui-btn" onclick="x_admin_show()">添加</button>
        <button class="layui-btn" onclick="checkData()">编辑</button>
        <button class="layui-btn">删除</button>
    </div>
</table>
<script>
    function x_admin_show() {
        location.href="./userAdd1.html";
    }
    layui.use('table', function(){
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#demo'
            ,height: 500
            ,url: '../emp/list' //数据接口
            ,page: true //开启分页
            ,even: true
            ,cols: [[ //表头
                {field: 'EMPID', title: 'ID', width:80,fixed: true,hide:true}
                ,{field: 'EMPNAME', title: '姓名',fixed: true, width:80}
                ,{field: 'USERNAME', title: '用户名',fixed: true, width:80}
                ,{field: 'PASSWORD', title: '密码',fixed: true, width:80}
                ,{field: 'SEX', title: '性别',fixed: true, width: 80,templet:'#sex'}
                ,{field: 'PHONE', title: '手机',fixed: true, width: 150, sort: true}
                ,{field: 'ADDR', title: '地址',fixed: true, width: 80}
                ,{field: 'ROLE', title: '职位',fixed: true, width: 135, sort: true,templet:'#role'}
                ,{field:'operate',title:'操作',fixed: true,width:150,templet:'#operate'}
            ]]
            ,request: {
                pageName: 'pageNo', //页码的参数名称，默认：page
                limitName: 'pageSize' //每页数据量的参数名，默认：limit
            },
            limits: [5, 10, 15], //显示
            limit: 10 //每页默认显示的数量
            ,initSort: {
                field: 'ROLE' //排序字段，对应 cols 设定的各字段名
                ,type: 'desc' //排序方式  asc: 升序、desc: 降序、null: 默认排序
            }

        });
        //监听工具条
        table.on('tool(demo)', function(obj){
            var data = obj.data;
            if(obj.event === 'edit'){
                layer.open({
                    title: '雇员信息'
                    ,type: 1
                    ,area: ['500px', '440px']
                    ,anim: 1//修改弹出层动画
                    ,content:$("#editDemo").html()
                    ,success:function(layero,index){
                        var nodes=layero[0];
                        $("#VIP_ID").val(data.VIP_ID);
                        $("#VIP_NAME").val(data.VIP_NAME);
                        $("#VIP_PHONE").val(data.VIP_PHONE);
                        $("#VIP_CARD").val(data.VIP_CARD);
                        $("#sex").val(data.sex);
                        $("#VIP_BALANCE").val(data.VIP_BALANCE);


                        $("#sbt").click(function(){
                            $.ajax({
                                url: "/dinner/VIP/VipUpdate",
                                type: "post",
                                data:{"VIP_PHONE":$("#VIP_PHONE").val(),"VIP_ID":$("#VIP_ID").val()},
                                dataType: "json",
                                success: function(data){
                                    //获取当前的页码
                                    var pageNum = $(".layui-laypage-curr .layui-laypage-em").next().html();
                                    if(data.issuc==true){
                                        layer.close(index);
                                        layer.msg("修改成功", {icon: 6});
                                        setTimeout(function () {
                                            //修改页码input框的值为当前页码
                                            $(".layui-laypage-skip .layui-input").val(pageNum);
                                            //触发页码确定按钮 实现只刷新当前页面
                                            $(".layui-laypage-btn").trigger("click");
                                        }, 700);
                                    }else{
                                        layer.msg("修改失败", {icon: 5});
                                    }
                                }   //success
                            });  //ajax
                        });  //#sbt

                        //弹出层取消按钮
                        $("#cancel").click(function(){
                            layer.closeAll('page');
                        })
                    }  //success(layero)

                }) //open
            }  //edit
        });
    });
</script>
<script type="text/html" id="sex">
    {{# if (d.SEX=== 0) { }}
    <a>男</a>
    {{# } else if(d.SEX=== 1) { }}
    <a>女</a>
    {{# } }}
</script>
<script type="text/html" id="operate">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
<script type="text/html" id="role">
    {{# if (d.ROLE=== 0) { }}
    <a>服务员</a>
    {{# } else if(d.ROLE=== 1) { }}
    <a>收银</a>
    {{# } else if(d.ROLE=== 2) { }}
    <a>仓库</a>
    {{# } else if(d.ROLE=== 3) { }}
    <a>老板</a>
    {{# } }}
</script>
</body>
</html>
