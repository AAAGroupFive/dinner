    <script type="text/javascript">

        var app = new Vue({
            el: '#app',
            data: {
                message: '菜品列表'
            }
        });
        var tableView = new Vue({
            el: '#tableView',
            data: {
                //列表数据
                tableData: [],
                //显示加载中样式
                loading:false,
                //搜索表单
                searchForm: {
                    name: '',
                },
                //多选值
                multipleSelection: [],
                //当前页
                currentPage:1,
                //分页大小
                pageSize:5,
                //总记录数
                total:11,
                //编辑界面是否显示
                editFormVisible: false,
                editLoading: false,
                goUrl:'',
                editFormRules: {
                    name: [
                        { required: true, message: '请输入姓名', trigger: 'blur' }
                    ]
                },
                //编辑界面数据
                editForm: {
                    EMPNO: 0,
                    ENAME: '',
                    JOB: '',
                    SAL: 0,
                    HIREDATE: ''
                },
            },
            created:function(){

                //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
                var self = this;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                axios.post('/dinner/order/goodsList',{'start':start,'end':end}).then(function(response){
                    // console.log(response.data);
                    //alert(response.data.total);
                    self.total=response.data.total;
                    self.tableData = response.data.data;
                    // self.multipleSelection=response.data.data;
                })
            },
            methods:{
                //表格重新加载数据
                loadingData:function() {
                    var _self = this;
                    _self.loading = true;
                    var self = this;
                    var start =(this.currentPage-1)*this.pageSize;
                    var end =this.currentPage*this.pageSize+1;
                    var searchForm={'start':start,'end':end,'name':this.searchForm.name};
                       //alert(this.searchForm.name);
                    axios.post('/dinner/order/goodsList',searchForm).then(function(response){
                         //console.log(response);
                         //alert(searchForm);
                        _self.total=response.data.total;
                        //console.log(response.data.total);
                        _self.tableData = response.data.page;
                        console.log(response.data.data+"----");
                        console.log(response.data.page+"+++");
                        //_self.multipleSelection=response.data.data;
                    })
                    //console.log(_self.currentPage);
                    setTimeout(function(){
                        console.info("加载数据成功");
                        _self.loading = false;
                    },300);
                },
                //表格勾选事件
                selectionChange:function(val) {
                    for(var i=0;i<val.length;i++) {
                        var row = val[i];
                    }
                    this.multipleSelection = val;
                    console.info(val);
                },
                //结账事件
                jz:function(val) {
                    this.$confirm('确认结账吗?', '提示', {
                        type: 'success'
                    }).then(function(){
                        var number=$("#number").text();
                        /*var  url="/dinner/count/count?number="+number;
                        axios.get(url).then(function (response) {
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //刷新欢迎页面
                            window.parent.location.href=window.parent.location.href;
                        });*/
                        layer.open({
                            title: '结账'
                            ,type: 2
                            ,area: ['800px', '800px']
                            ,anim: 1//修改弹出层动画
                            ,content:'/dinner/count/count?number='+number
                            ,success:function(){


                                //弹出层取消按钮
                                $("#cancel").click(function(){
                                    layer.closeAll('page');
                                })
                            }

                        })

                    }).catch(function(e){
                        if(e != "cancel")
                            console.log("出现错误：" + e);
                    });
                },
                //保存点菜事件
                editSubmit:function(){
                    var _self = this;
                    var multipleSelection = this.multipleSelection;
                    if(multipleSelection.length < 1) {
                        _self.$message({
                            message: '请至少选中一条记录',
                            type: 'error'
                        });
                        return;
                    }
                    var ids = "";

                    for(var i=0;i<multipleSelection.length;i++) {
                        var row = multipleSelection[i];
                        ids += row.FOOD_ID + ","
                    }
                    this.$confirm('确认点餐吗?', '提示', {
                        type: 'success'
                    }).then(function(){
                        var number=$("#number").text();
                        var  url="/dinner/order/choose?ids="+ids+"&number="+number;
                        axios.get(url).then(function (response) {
                            //alert(response.data);
                            /*var temp="";
                            if(response.data>0){
                                temp="点餐成功";
                            }else {
                                temp="点餐失败";
                            }
                            _self.$message({
                                message: ids + temp,
                                type: 'success'
                            });*/
                            // 获得frame索引
                            var index = parent.layer.getFrameIndex(window.name);
                            //关闭当前frame
                            parent.layer.close(index);
                            //刷新欢迎页面
                            window.parent.location.href=window.parent.location.href;
                        });

                    }).catch(function(e){
                        if(e != "cancel")
                            console.log("出现错误：" + e);
                    });
                }
            }
        })

    </script>
