<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
  
  <head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet"  href="./css/font.css">
    <link rel="stylesheet"  href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
    <div class="x-nav">
      
      <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
    </div>
    <div class="x-body">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
        	
          <div class="layui-input-inline">
          
      	 	 会 员 名: <input class="layui-input"/>
        	 手 机 号: <input class="layui-input"/>
        	 会员卡号: <input class="layui-input"/>
        	 会员生日:<input class="layui-input" name="birthday" id="start">
          </div>
         

          <div class="layui-input-inline">
          
            <select name="contrller">
            	<option value="">会员状态</option>
              <option value="0">全部</option>
              <option value="1">正常</option>
              <option value="2">停用</option>
            </select>
          </div>
          <button class="layui-btn"  lay-submit="" lay-filter="sreach">
          	<i class="layui-icon">&#xe615;</i>
          </button>
        </form>
      </div>
        <xblock id="xk1">
          <button class="layui-btn layui-btn-danger" onclick="delAll()">
              <i class="layui-icon"></i>批量删除</button>
          <button class="layui-btn"  onclick="x_admin_show('添加会员','./after/vipAdd.html')">
              <i class="layui-icon"></i>新增会员</button>
          <span class="x-right" style="line-height:40px">共有数据：88 条</span>
        </xblock>
        <table class="layui-hide" id="orderlist" lay-filter="demo"></table>
      

    </div>
    <script>

    	layui.use('laydate', function(){
        var laydate = layui.laydate;
        

        laydate.render({
          elem: '#start'
        });
      });

        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#orderlist'
                ,title: '用户数据表'
                ,height:790
                ,width:2000
                ,url: 'VipQuery'
                ,toolbar: '#toolbarDemo'
                ,page: true
                ,even: true
                ,size: 'lg'
                ,cols:[ [
                    {checkbox: true, fixed: true}
                    , {field: 'VIP_ID', title: '序号', width: 100, sort: true, unresize: true, fixed: 'left'}
                    , {field: 'VIP_NAME', title: '所属门店', width: 105}
                    , {field: 'VIP_PHONE', title: '司机姓名', width: 120, sort: true}
                    , {field: 'VIP_CARD', title: '车辆类型', width: 130}
                    , {field: 'VIP_SEX', title: '车牌号', width: 150}
                    , {field: 'VIP_BALANCE', title: '车辆颜色', width: 152, sort: true}
                    , {fixed: 'right', title: '操作', toolbar: '#barDemo', width: 150}
                ]]
                ,id: 'testReload'
            });

        })

    </script>
  </body>

</html>
