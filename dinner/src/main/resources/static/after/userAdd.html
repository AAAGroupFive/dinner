<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>雇员添加</title>
    <link rel="stylesheet" href="../lib/layui/css/layui.css">
    <script src="../lib/layui/layui.js" charset="utf-8"></script>
    <script src="../js/jquery.min.js"></script>
</head>
<body>
<form class="layui-form" action="../emp/add">
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" name="EmpName" required  lay-verify="required" placeholder="请输入真实姓名" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">单选框</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="0" title="男">
            <input type="radio" name="sex" value="1" title="女" checked>
        </div>
    </div>
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="userName" required  lay-verify="required" placeholder="请输入登录名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">密码</label>
        <div class="layui-input-block">
            <input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">出生年月</label>
        <div class="layui-input-block">
            <input type="text" name="birth" id="date" lay-verify="date" placeholder="年-月-日" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" name="phone" required  lay-verify="required" placeholder="请输入手机号" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="width: 700px">
        <label class="layui-form-label">地址</label>
        <div class="layui-input-block">
            <select id="edit_exam_school">
                <option value="">请选择</option>
                <option value="0">服务员</option>
                <option value="1">收银</option>
                <option value="2">仓库</option>
                <option value="3">老板</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item" style="width: 500px">
        <label class="layui-form-label">职位</label>
        <div class="layui-input-block">
            <input type="text" name="role" required  lay-verify="required" placeholder="请输入职位" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['form', 'laydate',"upload","jquery"], function(){
        laydate = layui.laydate;
        laydate.render({ //发布时间
            elem: '#date'
        });
    });

    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));

        });
    });
</script>
</body>
</html>
