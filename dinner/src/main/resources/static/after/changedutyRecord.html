<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script type="text/javascript" src="/dinner/js/vue.js"></script>
    <script type="text/javascript" src="/dinner/js/axios.min.js"></script>
    <script src="//unpkg.com/vue/dist/vue.js"></script>
    <script src="//unpkg.com/element-ui@2.4.11/lib/index.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/dinner/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/dinner/js/xadmin.js"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/dinner/css/font.css">
    <link rel="stylesheet" href="/dinner/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/dinner/lib/layui/layui.js" charset="utf-8"></script>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>

</head>
<body>

<div id="tableView" style="margin-top: 10px">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="ID">
                <el-input v-model="searchForm.ID" placeholder="ID"></el-input>
            </el-form-item>
            <el-form-item label="姓名">
                <el-input v-model="searchForm.NAME" placeholder="姓名"></el-input>
            </el-form-item>
            <el-form-item label="职责">
                <el-select v-model="searchForm.POST_ID" placeholder="职责">
                    <el-option label="全部" value="0"></el-option>
                    <el-option v-for="item in options"  :key="item.ID" :label="item.TITLE" :value="item.ID"></el-option>
                    <!--<el-option label="全部" value="0"></el-option>
                    <el-option label="管理员" value="1"></el-option>
                    <el-option label="前台" value="2"></el-option>
                    <el-option label="清洁员" value="3"></el-option>-->
                </el-select>
            </el-form-item><el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            <el-button type="success" icon="plus" @click="addClick">新增</el-button>
            <el-button type="success" icon="plus" @click="toFlush">刷新</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    prop="TAB_CDUTY_ID"
                    type="selection"
                    width="40">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_STIME"
                    label="当班的开始日期"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="TAB_CDUTY_ETIME"
                    label="当班的结束日期"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_EMP"
                    label="交班员工"
                    width="100">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_YKEEP"
                    label="上班留存金额"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_TKEEP"
                    label="本班留存金额"
                    width="150">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_MONEY"
                    label="本班总金额"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_JEMP"
                    label="接班员工"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="TAB_CDUTY_TURNIN"
                    label="上缴金额"
                    width="200">
            </el-table-column>
            <el-table-column
                    prop="REMARK"
                    label="备注"
                    width="120">

            </el-table-column>

        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="6" >
            <el-button :plain="true" type="danger" size="small" icon="delete" @click="removeSelection">删除所选</el-button>
        </el-col>
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[10, 20, 30, 50]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>
</div>

<script>

    var tableView = new Vue({
        el: '#tableView',
        data: {
            //列表数据
            tableData:[],


            //显示加载中样式
            loading:false,

            //搜索表单
            searchForm: {
                ID: '',
                NAME: '',
                POST_ID: ''
            },

            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',


        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;

            //alert(start+","+end)
            axios.post('/dinner/changeDuty/queryRecord').then(function(response){

                console.log(response.data)

                self.tableData = response.data;


            });

        },
        methods:{
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;

                axios.post('/dinner/changeDuty/queryRecord').then(function(response){

                    console.log(response.data)

                    _self.tableData = response.data;

                    // self.multipleSelection=response.data.data;
                });

                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
            //表格编辑事件
            editClick:function(row) {
                this.goUrl="/pro/person/update";
                this.editFormVisible = true;
                this.editForm = Object.assign({}, row);
            },
            toFlush:function(){
                this.searchForm= {
                    ID: '',
                    NAME: '',
                    POST_ID: ''
                }
                this.loadingData();
            },
            //表格删除事件
            deleteClick:function(row) {
                var _self = this;
                this.$confirm('确认删除' + row.USER_ID +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/pro/person/del/"+row.USER_ID;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        if(response.data>0){
                            _self.$message({
                                message: row.USER_ID + '删除成功',
                                type: 'success'
                            });
                            _self.loadingData();//重新加载数据
                        }
                    });
                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //新建事件
            addClick:function() {
                this.goUrl="/pro/person/add";
                var _self = this;
                this.editForm= {
                    USER_ID:'',
                    UAER_NAME: '',
                    USER_GENDER: '',
                    USER_UNAME:'',
                    USER_PASSWORD:'',
                    USER_AGE: '',
                    USER_PHONE: '',
                    CREATE_DATE:'',
                    USER_POST_ID:'',
                    USER_STATE:''
                },
                    this.editFormVisible = true;
                _self.loadingData();//重新加载数据
            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'id':this.id,'name':this.name,'deptNo':this.deptNo};
                 alert(searchForm);
                 //formData.push({'start':start}).push({'end':end})
                 axios.post('/emp/list',searchForm).then(function(response){
                     // console.log(response.data);
                     //alert(response.data.total);
                     self.total=response.data.total;
                     self.tableData = response.data.data;
                     // self.multipleSelection=response.data.data;
                 })*/
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                for(var i=0;i<val.length;i++) {
                    var row = val[i];
                }
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.USER_ID + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/pro/person/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            },



        }

    })

</script>

</body>
</html>
