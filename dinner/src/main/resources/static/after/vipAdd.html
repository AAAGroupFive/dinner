	<body>
		<form class="layui-form layui-form-pane" action="">
		 
		  
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">会员姓名</label>
			    <div class="layui-input-block">
			      <input type="text" name="VIPname" lay-verify="required" class="layui-input">
			    </div>
		    
		    </div>
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">手机号</label>

			    </div>
		    
		    </div>
		    
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">会员卡号</label>
			    <div class="layui-input-block">
			      <input type="text" name="VIPcode" lay-verify="number" class="layui-input">
			    </div>
		    
		    </div>
		    
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">出生日期</label>
			    <div class="layui-input-block">
			      <input type="text" name="VIPbirthday" id="start" class="layui-input">
			    </div>
		    
		    </div>
		    
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">单选框</label>
			    <div class="layui-input-block">
			      <input type="radio" name="sex" value="男" title="男">
			      <input type="radio" name="sex" value="女" title="女" checked>
			    </div>
		   	</div>
		   	
		   	<div class="layui-form-item" pane>
			    <label class="layui-form-label">操作员工</label>
			    <div class="layui-input-block">
			      	<select name="contrller">
		              <option value="0">全部</option>
		              <option value="1">正常</option>
		              <option value="2">停用</option>
           			 </select>
			    </div>
					    
		    </div>
		    
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">初始余额</label>
			    <div class="layui-input-block">
			      <input type="text" name="VIPbirthday" lay-verify="number" class="layui-input">
			    </div>
		    
		    </div>
		    
		    <div class="layui-form-item" pane>
			    <label class="layui-form-label">联系地址</label>
			    <div class="layui-input-block">
			      <input type="text" name="VIPbirthday"  class="layui-input">
			    </div>
		    
		    </div>
		
		    <button class="layui-btn layui-btn-fluid" lay-submit  lay-filter="tijiao">注册会员</button>
		</form>

	<script type="text/javascript">  
		
  
		
		
		
		//日期
    	layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });
      });
		
		
		
		
		
		
		
		$(function  () {            
			layui.use('form', function(){
				var form = layui.form;              
				//监听提交
		form.on('submit(tijiao)', function(data){ 
			var param=data.field;//定义临时变量获取表单提交过来的数据，非json格式
        	console.log(JSON.stringify(param));//测试是否获取到表单数据，调试模式下在页面控制台查看
			
			$.ajax({
		          url:"client/add",
		          type:'post',//method请求方式，get或者post
		          dataType:'json',//预期服务器返回的数据类型
		          data:JSON.stringify(param),//表格数据序列化
		          contentType: "application/json; charset=utf-8",
		          success:function(res){//res为相应体,function为回调函数
		            if(res.status==200){
		              layer.alert('添加客户信息成功',{icon:1});
		              //$("#res").click();//调用重置按钮将表单数据清空
		            }else{
		              layer.alert(data.msg,{icon: 5});
		            }
		          },
		          error:function(){
		            layer.alert('操作失败！！！',{icon:5});
		          }
		        });

			
		       });
			});        
		})		
	</script>
