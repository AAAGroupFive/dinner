<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
</head>
<body>

<div id="tableView">
    <!--列表顶部搜索和工具条-->
    <el-row>
        <el-form :inline="true" :model="searchForm" class="demo-form-inline">
            <el-form-item label="用户名">
                <el-input v-model="searchForm.userName" placeholder="用户名"></el-input>
            </el-form-item>
            <el-form-item label="手机号">
                <el-input v-model="searchForm.phone" placeholder="手机号"></el-input>
            </el-form-item>
        <el-form-item>
            <el-button type="primary" icon="search" @click="searchClick">查询</el-button>
            <!--<el-button type="success" icon="plus" @click="addClick">新增</el-button>-->
            <el-button type="success" icon="plus" @click="toFlush">刷新</el-button>
        </el-form-item>
        </el-form>
    </el-row>
    <!--列表-->
    <el-row>
        <el-table
                :data="tableData"
                v-loading.body="loading"
                border
                @selection-change="selectionChange"
                style="width: 100%">
            <el-table-column
                    prop="empId"
                    label="雇员ID"
                    width="105">
            </el-table-column>
            <el-table-column
                    prop="userName"
                    label="用户名"
                    width="150">
            </el-table-column>

            <el-table-column
                    prop="passWord"
                    label="密码"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="phone"
                    label="手机号"
                    width="120">
            </el-table-column>
            <el-table-column
                    prop="role"
                    label="职位"
                    width="120"
                    @onchange="change(val)">
            </el-table-column>
            <el-table-column
                    label="操作">
                <template scope="scope">
                    <el-button :plain="true" type="success" size="small" icon="edit" @click="editClick(scope.row)">编辑</el-button>
                    <el-button :plain="true" type="danger" size="small" icon="delete" @click="deleteClick(scope.row)">删除</el-button>
                </template>
            </el-table-column>
        </el-table>
    </el-row>

    <!--列表底部工具条和分页符-->
    <el-row style="margin-top: 20px" type="flex" justify="end">
        <el-col :span="18" >
            <el-pagination
                    style="float: right"
                    @size-change="pageSizeChange"
                    @current-change="currentPageChange"
                    :current-page="currentPage"
                    :page-sizes="[5,10, 20, 30, 50,40]"
                    :page-size="pageSize"
                    layout="total, sizes, prev, pager, next, jumper"
                    :total="total">
            </el-pagination>
        </el-col>
    </el-row>

    <!--编辑界面-->
    <el-dialog title="编辑" :visible.sync="editFormVisible" :close-on-click-modal="false">
        <el-form :model="editForm" label-width="80px" :rules="editFormRules" ref="editForm">
            <el-form-item label="雇员ID" prop="empId">
                <el-input v-model="editForm.empId" auto-complete="off"></el-input>
            </el-form-item>
            <!-- <el-form-item label="性别">
                 <el-radio-group v-model="editForm.sex">
                     <el-radio class="radio" :label="1">男</el-radio>
                     <el-radio class="radio" :label="0">女</el-radio>
                 </el-radio-group>  EMPNO: 0,
                 ENAME: '',
                 JOB: '',
                 SAL: 0,
                 HIREDATE: ''
             </el-form-item>-->
            <el-form-item label="权限列表">
                <el-tree ref="tree"
                         :data="treeData"
                         show-checkbox
                         node-key="id"
                         default-expand-all
                         :default-checked-keys="checkedKeys"
                         @check-change="getSelected">
                </el-tree>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click.native="editFormVisible = false">取消</el-button>
            <el-button type="primary" @click.native="editSubmit" :loading="editLoading">提交</el-button>
        </div>
    </el-dialog>

</div>

<script>
    var tableData = new Vue({
        el:'#tableView',
        data:{
            showFlag: false,
            treeData:[],
            idds:"",
            //列表数据
            tableData: [],
            checkedKeys:[],
            //显示加载中样式
            loading:false,
            //搜索表单
            searchForm: {
                userName: '',
                phone: ''
            },
            //多选值
            multipleSelection: [],
            //当前页
            currentPage:1,
            //分页大小
            pageSize:5,
            //总记录数
            total:0,
            //删除的弹出框
            deleteVisible:false,
            //编辑界面是否显示
            editFormVisible: false,
            editLoading: false,
            goUrl:'',
            editFormRules: {
                name: [
                    { required: true, message: '请输入姓名', trigger: 'blur' }
                ]
            },
            //编辑界面数据
            editForm: {
                empId: 0,

            }
        },
        created:function(){
            //在 then的内部不能使用Vue的实例化的this, 因为在内部 this 没有被绑定。
            var self = this;
            var start =(this.currentPage-1)*this.pageSize;
            var end =this.currentPage*this.pageSize+1;
            //var end =this.currentPage*this.pageSize+1;
            //console.log(this.searchForm.userName)
            var create = {'start':start,'end':end}
            axios.post('../power/empList',create).then(function(response){
                //console.log(response.data);
                //alert(response.data.total);
                self.total=response.data.total;
                self.tableData = response.data.data;
                // self.multipleSelection=response.data.data;
            });
//            axios.post('/dept/listJson').then(function(response){
//                self.options = response.data;
//            })
           axios.post('../power/list').then(function(response){
               console.log(response.data)
                self.treeData = response.data;
            })
           // alert(JSON.stringify(aa));
        },
        methods:{
            change:function (row) {
                var role = row.role;
                console.log(role)
            },
            getSelected:function(e){
                var ids="";
                var treeData = this.$refs.tree.getCheckedNodes();
                for (var i = 0; i < treeData.length; i++) {
                    var obj = treeData[i];
                    //alert(obj.label);
                    ids+=obj.id+",";
                }
                //alert(ids);
                this.idds=ids;
            },
            //保存点击事件
            editSubmit:function(){
                //console.log(this.editForm.empId)
                var _self = this;
                axios.post("../power/add",{ids:this.idds,roleId:this.editForm.empId}).then(function(response){
                        if(response.data>0){
                            _self.$message({
                                message: '修改成功',
                                type: 'success',
                            });
                            _self.editFormVisible = false;// 让弹出层隐藏
                            //_self.loadTree();
                        }else {
                            alert("失败！");
                        }
                    }
                );
            },
            //表格编辑事件
            editClick:function(row) {
               this.goUrl="/emp/update";
               _self=this;

               console.log(_self.treeData)
               //this.$refs.tree.setCheckedNodes([]);
               //alert(this.checkedKeys);
                //this.checkedKeys=[];
                var id = {roleId: row.empId}
                axios.post('../power/role', id).then(function (respons) {
                    axios.post('../power/list').then(function(response){
                        _self.treeData = response.data;
                        //alert(JSON.stringify(respons.data));
                        _self.checkedKeys=[];
                        for (var i = 0; i < respons.data.length; i++) {
                            var obj = respons.data[i];
                            _self.checkedKeys.push(obj.funId)
                        }
                        //alert( _self.checkedKeys);
                        _self.editFormVisible = true;

                        _self.editForm = Object.assign({}, row);
                    })
                    //console.log(response.data)

                })

            },
            toFlush:function(){
                this.searchForm= {
                    userName: '',
                    phone: ''
                }
                this.loadingData();
            },
            //表格重新加载数据
            loadingData:function() {
                var _self = this;
                _self.loading = true;
                var start =(this.currentPage-1)*this.pageSize;
                var end =this.currentPage*this.pageSize+1;
                //   alert(this.searchForm.deptNo);
                var searchForm={'start':start,'end':end,'userName':this.searchForm.userName,'phone':this.searchForm.phone};
                //   alert(JSON.stringify(searchForm));
                axios.post('../power/empList',searchForm).then(function(response){
                    // console.log(response.data);
                    // alert(222);
                    _self.total=response.data.total;
                    _self.tableData = response.data.data;
                    //_self.multipleSelection=response.data.data;
                })
                console.log(_self.currentPage);
                setTimeout(function(){
                    console.info("加载数据成功");
                    _self.loading = false;
                },300);
            },
//            //表格删除事件
//            deleteClick:function(row) {
//                var _self = this;
//                this.$confirm('确认删除' + row.userName +'吗?', '提示', {
//                    type: 'warning'
//                }).then(function(){
//                    var  url="../power/del?empId="+row.empId;
//                    axios.get(url).then(function (response) {
//                        //alert(response.data);
//                        if(response.data>0){
//                            _self.$message({
//                                message: row.userName + '删除成功',
//                                type: 'success'
//                            });
//                            _self.loadingData();//重新加载数据
//                        }
//                    });
//                }).catch(function(e){
//                    if(e != "cancel")
//                        console.log("出现错误：" + e);
//                });
//            },
            //新建事件
//            addClick:function() {
//                //alert(111);
//                this.goUrl="/emp/add";
//                var _self = this;
//                //给editForm重新赋值
//                this.editForm= {
//                    EMPNO: 0,
//                    ENAME: '',
//                    JOB: '',
//                    SAL: 0,
//                    HIREDATE: ''
//                }
//                this.editFormVisible = true;//弹出层，让隐藏的弹出层显示
//                _self.loadingData();//重新加载数据
//            },
            //表格查询事件
            searchClick:function() {
                var self = this;
                /* var start =(this.currentPage-1)*this.pageSize;
                 var end =this.currentPage*this.pageSize+1;
                 //var searchForm =this.searchForm;

                 var searchForm={'start':start,'end':end,'id':this.id,'name':this.name,'deptNo':this.deptNo};
                 alert(searchForm);
                 //formData.push({'start':start}).push({'end':end})*/
                //console.log(this.searchForm.userName)
//                var searchForm = {userName:this.searchForm.userName,phone:this.searchForm.phone}
//                 axios.post('../power/empList',searchForm).then(function(response){
//                     // console.log(response.data);
//                     //alert(response.data.total);
//                     self.total=response.data.total;
//                     self.tableData = response.data.data;
//                     // self.multipleSelection=response.data.data;
//                 })
                self.loadingData();//重新加载数据
            },
            //表格勾选事件
            selectionChange:function(val) {
                /* for(var i=0;i<val.length;i++) {
                     var row = val[i];
                 }*/
                //  alert(JSON.stringify(val));
                this.multipleSelection = val;
                console.info(val);
            },
            //删除所选，批量删除
            removeSelection:function() {
                var _self = this;
                var multipleSelection = this.multipleSelection;
                if(multipleSelection.length < 1) {
                    _self.$message({
                        message: '请至少选中一条记录',
                        type: 'error'
                    });
                    return;
                }
                var ids = "";
                for(var i=0;i<multipleSelection.length;i++) {
                    var row = multipleSelection[i];
                    ids += row.EMPNO + ","
                }
                this.$confirm('确认删除' + ids +'吗?', '提示', {
                    type: 'warning'
                }).then(function(){
                    var  url="/emp/batchDel/"+ids;
                    axios.get(url).then(function (response) {
                        //alert(response.data);
                        var temp="";
                        if(response.data>0){
                            temp="删除成功";
                        }else {
                            temp="删除失败";
                        }
                        _self.$message({
                            message: ids + temp,
                            type: 'success'
                        });
                        _self.loadingData();//重新加载数据
                    });

                }).catch(function(e){
                    if(e != "cancel")
                        console.log("出现错误：" + e);
                });
            },
            //分页大小修改事件
            pageSizeChange:function(val) {
                console.log('每页 ' + val +' 条');
                this.pageSize = val;
                var _self = this;
                _self.loadingData();//重新加载数据
            },
            //当前页修改事件
            currentPageChange:function(val) {
                this.currentPage = val;
                console.log('当前页: ' + val);
                var _self = this;
                _self.loadingData();//重新加载数据
            }
        }

    })
</script>
</body>
</html>
