<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="https://unpkg.com/element-ui">
    <link rel="stylesheet"  href="/dinner/css/font.css">
    <link rel="stylesheet"  href="/dinner/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/dinner/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/dinner/js/xadmin.js"></script>

    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="//cdn.bootcss.com/vue/2.2.3/vue.min.js"></script>
    <script src="//cdn.bootcss.com/axios/0.15.3/axios.min.js"></script>
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" action="" method="post" id="addChangeForm">

            <div>
            当班时间:<input class="layui-input" placeholder="开始时间" name="start" id="start">
               至      <input class="layui-input" placeholder="截止时间" name="end" id="end">
            </div>
            <div>
                交班员工:<input class="layui-input" type="text" id="jemp">
                上班留存:<input  class="layui-input" type="text" id="ykeep">
            </div>


        </form>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button lay-submit="" lay-filter="addChange" class="layui-btn layui-btn-normal tijiao">提交</button>
        </div>
    </div>


    <table class="layui-table">

    </table>


</div>

</body>
<script>
    layui.use(['laydate','form'], function(){
        var laydate = layui.laydate;
        var form=layui.form;
        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });

        form.on('submit(addChange)', function(data){
            console.log(data)

            $.ajax({
                url:'/dinner/changeDuty/addChangeDuty',
                method:'post',
                dataType:'JSON',

                data:data.field,

                success:function(res){
                    if(res){
                        parent.closeIframe(res.issuc);
                    }
                    else
                        alert(res.msg);
                },
                error:function (data) {
                    layer.msg("交班失败", {icon: 5});
                }
            }) ;
            return false;

        });

    });

</script>
</html>
